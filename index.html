<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="/signup.png" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form id="signup-form">
                <h2 class="heading" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ; align-items: center; justify-content: center;"  >SIGN UP</h2>

                <!-- Email -->
                <div class="form-outline mb-4">
                    <input required  type="text" name="username" placeholder="Enter Username" id="username" autocomplete="off" class="form-control form-control-lg">
                    </div>

                    <div class="form-outline mb-4">
                        <input required  type="email" name="Email" placeholder="Enter Email" id="email" class="form-control form-control-lg">
                        </div>
      
                <!-- Password -->
                <div class="form-outline mb-4">
                  <input required minlength="8" type="password" name="password"  placeholder="Enter Password" id="password" autocomplete="off" class="form-control form-control-lg">
                  </div>
                <!--check box-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I accept the <a class="tou" href="#">Terms of Use</a> & <a class="pp" href="#">Privacy Policy</a>
                    </label>
                  </div>
                  
                <button type="submit" class="button" style="width: 100%; ">Sign up</button>
              
             </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
